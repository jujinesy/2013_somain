{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Soma Intranet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!-- css -->
	<link href="{% static 'css/bootstrap-orange.css' %}" rel="stylesheet" />
	<link href="{% static 'css/bootstrap-orange-responsive.css' %}" rel="stylesheet" />
	<link href="{% static 'css/fancybox/jquery.fancybox.css' %}" rel="stylesheet">
	<link href="{% static 'css/jcarousel.css' %}" rel="stylesheet" />
	<link href="{% static 'css/flexslider.css' %}" rel="stylesheet" />
	<link href="{% static 'css/style.css' %}" rel="stylesheet" />


	<!-- Theme skin -->
	<link id="t-colors" href="{% static 'skins/default.css' %}" rel="stylesheet" />
	<!-- boxed bg -->
	<link id="bodybg" href="{% static 'bodybg/bg1.css' %}" rel="stylesheet" type="text/css" />
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <!-- Fav and touch icons -->
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'ico/apple-touch-icon-144-precomposed.png' %}" />
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'ico/apple-touch-icon-114-precomposed.png' %}" />
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'ico/apple-touch-icon-72-precomposed.png' %}" />
      <link rel="apple-touch-icon-precomposed" href="{% static 'ico/apple-touch-icon-57-precomposed.png' %}" />
      <link rel="shortcut icon" href="{% static 'ico/favicon.png' %}" />

      {% block style %}
      {% endblock %}
  </head>
  <body>
  	<div id="wrapper">
  		<div id="mySignin" class="modal styled" tabindex="-1" role="dialog" aria-labelledby="mySigninModalLabel" aria-hidden="true">
  			<div class="modal-header">
  				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  				<h4 id="mySigninModalLabel">Login to <strong>Software Maestro</strong></h4>
  			</div>
  			<div class="modal-body">
  				<form action="{% url 'auth_login' %}" method="post" class="form-horizontal">
  					{% csrf_token %}
  					<div class="control-group">
  						<label class="control-label" for="inputText">USER ID</label>
  						<div class="controls">
  							<input type="text" id="inputText" name="username" placeholder="Username">
  						</div>
  					</div>
  					<div class="control-group">
  						<label class="control-label" for="inputSigninPassword">PASSWORD</label>
  						<div class="controls">
  							<input type="password" id="inputSigninPassword" name="password" placeholder="Password">
  						</div>
  					</div>
  					<div class="control-group">
  						<div class="controls">
  							<button type="submit" class="btn">로그인</button>
  						</div>
  						<p class="aligncenter margintop20">
  							비밀번호를 잊어버리셨나요? <a href="#myReset" data-dismiss="modal" aria-hidden="true" data-toggle="modal">초기화</a>
  						</p>
  					</div>
  				</form>
  			</div>
  		</div>
  		<!-- Reset Modal -->
  		<div id="myReset" class="modal styled hide fade" tabindex="-1" role="dialog" aria-labelledby="myResetModalLabel" aria-hidden="true">
  			<div class="modal-header">
  				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  				<h4 id="myResetModalLabel">비밀번호 <strong>초기화</strong></h4>
  			</div>
  			<div class="modal-body">
  				<form class="form-horizontal">
  					<div class="control-group">
  						<label class="control-label" for="inputResetEmail">Email</label>
  						<div class="controls">
  							<input type="text" id="inputResetEmail" placeholder="Email">
  						</div>
  					</div>
  					<div class="control-group">
  						<div class="controls">
  							<button type="submit" class="btn">메일 발송</button>
  						</div>
  						<p class="aligncenter margintop20">
  							입력한 메일 주소로 비밀번호 초기화 메일을 발송해드립니다.
  						</p>
  					</div>
  				</form>
  			</div>
  		</div>
  		<!-- end reset modal -->
  	</div>
<!-- javascript
	================================================== -->
	<script src="{% static 'lib/jquery/jquery.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/jcarousel/jquery.jcarousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
	<script src="{% static 'js/jquery.fancybox-media.js' %}"></script>
	<script src="{% static 'js/google-code-prettify/prettify.js' %}"></script>
	<script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
	<script src="{% static 'js/portfolio/setting.js' %}"></script>
	<script src="{% static 'js/tweet/jquery.tweet.js' %}"></script>
	<script src="{% static 'js/jquery.flexslider.js' %}"></script>
	<script src="{% static 'js/jquery.nivo.slider.js' %}"></script>
	<script src="{% static 'js/modernizr.custom.79639.js' %}"></script>
	<script src="{% static 'js/jquery.ba-cond.min.js' %}"></script>
	<script src="{% static 'js/jquery.slitslider.js' %}"></script>
	<script src="{% static 'js/animate.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
