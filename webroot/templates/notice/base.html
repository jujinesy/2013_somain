{% extends 'base.html' %}

{% block content %}
<legend>공지사항 목록</legend>
<div>
	{% for notice in notices %}
	<div class="row">
		<a href="{% url 'notice:detail' notice.id %}"><span class="span9">&nbsp;&nbsp;&nbsp;{{ notice.title }}</span></a>
		<span class="span3" style="text-align: right;">|&nbsp;&nbsp;{{ notice.created|date:'Y-m-d' }}</span>
	</div>
	{% endfor %}
</div>


{% endblock %}
